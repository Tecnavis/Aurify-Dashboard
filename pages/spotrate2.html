<body>
  <label for="currency">Select a currency:</label>
  <select id="currency">
      <option value="AED">Arab Emirates Dhirham (AED)</option>
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <option value="CAD">Canadian Dollar (CAD)</option>
  </select>

  <button onclick="getSelectedCurrency()">Get Selected Currency</button>

  <p id="result"></p>

  <div class="row justify-content-center">
      <div class="col-lg-10">
          <div class="card h-100">
              <div class="card-header pb-0 p-3">
                  <div class="row">
                      <div class="col-6 d-flex align-items-center">
                          <h6 class="mb-0"></h6>
                      </div>
                  </div>
              </div>
              <div class="card-body p-1 pb-0">
                <!-- Add this button to trigger the modal for adding a new row -->
                <button data-toggle="modal" data-target="#addRowModal" onclick="addTableRow()">Add Row</button>

                  <table class="table justify-content-center">
                      <thead>
                          <tr>
                              <th>Metal</th>
                              <th>Purity</th>
                              <th>Unit</th>
                              <th>Sell (<span id="currencySymbol">AED</span>)</th>
                              <th>Buy (<span id="currencySymbol">AED</span>)</th>
                              <th>Sell Premium</th>
                              <th>Sell Charges</th>
                              <th>Buy Premium</th>
                              <th>Buy Charges</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody id="tableBody">
                          <!-- Table body content will be dynamically updated here -->
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>



<!-- Modal for adding a new row -->
<div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-labelledby="addRowModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRowModalLabel">Add New Row</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Add a form to collect data for the new row -->
        <form id="addRowForm">
          <div class="form-group">
            <label for="metalInput">Metal</label>
            <input type="text" class="form-control" id="metalInput" required>
          </div>
          <div class="form-group">
            <label for="purityInput">Purity</label>
            <input type="text" class="form-control" id="purityInput" required>
          </div>
          <div class="form-group">
            <label for="unitInput">Unit</label>
            <input type="text" class="form-control" id="unitInput" required>
          </div>
          <div class="form-group">
            <label for="sellInput">Sell</label>
            <input type="text" class="form-control" id="sellInput" required>
          </div>
          <div class="form-group">
            <label for="buyInput">Buy</label>
            <input type="text" class="form-control" id="buyInput" required>
          </div>
          <div class="form-group">
            <label for="sellPremiumInput">Sell Premium</label>
            <input type="text" class="form-control" id="sellPremiumInput" required>
          </div>
          <div class="form-group">
            <label for="sellChargesInput">Sell Charges</label>
            <input type="text" class="form-control" id="sellChargesInput" required>
          </div>
          <div class="form-group">
            <label for="buyPremiumInput">Buy Premium</label>
            <input type="text" class="form-control" id="buyPremiumInput" required>
          </div>
          <div class="form-group">
            <label for="buyChargesInput">Buy Charges</label>
            <input type="text" class="form-control" id="buyChargesInput" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveRow()" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>



<script>
  function getSelectedCurrency() {
      const currencySelect = document.getElementById("currency");
      const currencySymbol = document.getElementById("currencySymbol");
      const selectedCurrency = currencySelect.value;

      // Update the currency symbol in the table headings
      document.querySelectorAll("#currencySymbol").forEach((element) => {
          element.textContent = selectedCurrency;
      });
  }

  function addTableRow() {
      const metalInput = document.getElementById("metalInput").value;
      const purityInput = document.getElementById("purityInput").value;
      const unitInput = document.getElementById("unitInput").value;
      const sellInput = document.getElementById("sellInput").value;
      const buyInput = document.getElementById("buyInput").value;
      const sellPremiumInput = document.getElementById("sellPremiumInput").value;
      const sellChargesInput = document.getElementById("sellChargesInput").value;
      const buyPremiumInput = document.getElementById("buyPremiumInput").value;
      const buyChargesInput = document.getElementById("buyChargesInput").value;

      // Clear input fields after adding the row
      document.getElementById("metalInput").value = "";
      document.getElementById("purityInput").value = "";
      document.getElementById("unitInput").value = "";
      document.getElementById("sellInput").value = "";
      document.getElementById("buyInput").value = "";
      document.getElementById("sellPremiumInput").value = "";
      document.getElementById("sellChargesInput").value = "";
      document.getElementById("buyPremiumInput").value = "";
      document.getElementById("buyChargesInput").value = "";
  }


  function deleteRow(iconElement) {
      const row = iconElement.parentElement.parentElement;
      row.remove();
  }

  function saveRow() {
  // Get data from the form
  const metalInput = document.getElementById("metalInput").value;
  const purityInput = document.getElementById("purityInput").value;
  const unitInput = document.getElementById("unitInput").value;
  const sellInput = document.getElementById("sellInput").value;
  const buyInput = document.getElementById("buyInput").value;
  const sellPremiumInput = document.getElementById("sellPremiumInput").value;
  const sellChargesInput = document.getElementById("sellChargesInput").value;
  const buyPremiumInput = document.getElementById("buyPremiumInput").value;
  const buyChargesInput = document.getElementById("buyChargesInput").value;

  // Create a new table row
  const newRow = document.createElement("tr");
  newRow.innerHTML = `
    <td>${metalInput}</td>
    <td>${purityInput}</td>
    <td>${unitInput}</td>
    <td>${sellInput}</td>
    <td>${buyInput}</td>
    <td>${sellPremiumInput}</td>
    <td>${sellChargesInput}</td>
    <td>${buyPremiumInput}</td>
    <td>${buyChargesInput}</td>
    <td>
    <i class="fas fa-trash-alt" onclick="deleteRow(this)"></i>
    </td>
  `;

  // Add the new row to the table body
  document.getElementById("tableBody").appendChild(newRow);

  // Clear input fields after adding the row
  document.getElementById("metalInput").value = "";
  document.getElementById("purityInput").value = "";
  document.getElementById("unitInput").value = "";
  document.getElementById("sellInput").value = "";
  document.getElementById("buyInput").value = "";
  document.getElementById("sellPremiumInput").value = "";
  document.getElementById("sellChargesInput").value = "";
  document.getElementById("buyPremiumInput").value = "";
  document.getElementById("buyChargesInput").value = "";
  // Close the modal
  $('#addRowModal').modal('hide');
}
</script>
