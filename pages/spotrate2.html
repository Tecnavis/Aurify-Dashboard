  <style>
    .custom-card-width {
      width: 100%;
      /* Adjust the width according to your preference */
      margin: 0 auto;
      /* Center the card horizontally */
    }

    .custom-card-width table {
      width: 90%;
      /* Ensure the table takes the full width of the card */
    }

    .custom-card-width .table th {
      font-size: 13px;
      font-weight: bolder;
      text-align: center;
    }

    .custom-card-width .table td {
      font-size: 13px;
      text-align: center;
    }

    table {
      text-align: center;
    }
  </style>
</head>


<body>
  <label for="currency" class="outline-none btn-sm mb-0 me-3">Select a currency:</label>
  <select id="currency" class="btn btn-outline-none btn-sm mb-0 me-3" value="AED">
    <option value="AED">United Arab Emirates dirham (AED)</option>
    <option value="EUR" disabled>Euro (EUR)</option>
    <option value="GBP" disabled>British Pound (GBP)</option>
    <option value="JPY" disabled>Japanese Yen (JPY)</option>
    <option value="CAD" disabled>Canadian Dollar (CAD)</option>
  </select>

  <button onclick="getSelectedCurrency()" class="btn bg-gradient-primary mt-3">Get Selected Currency</button>

  <p id="result"></p>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card h-100 custom-card-width ">
        <div class="card-header pb-0 p-3">
          <div class="row">
            <div class="col-6 d-flex align-items-center">
              <h6 class="mb-0"></h6>
            </div>
          </div>
        </div>
        <div class="card-body p-1 pb-0 ">

          <Table style="width: 300px; margin-left: 20px;">
            <tr>
              <th>Gold &nbsp;&nbsp; 1GM &nbsp;(in USD) </th>
              <td>
                <div>wdefrthytju</div>
              </td>
            </tr>
            <tr>
              <th>Gold &nbsp;&nbsp; 1GM &nbsp;(in <span id="currencySymbol">AED</span>) </th>
              <td>
                <div>tujyhtg</div>
              </td>
            </tr>
          </Table>

          <!-- Add this button to trigger the modal for adding a new row -->
          <button data-toggle="modal" data-target="#addRowModal" onclick="addTableRow()"
            class="btn bg-gradient-primary mt-3" style="float: right; margin-right: 30px;">Add Commodity</button>

          <table class="table justify-content-center">
            <thead>
              <tr>
                <th>Metal</th>
                <th>Purity</th>
                <th>Unit</th>
                <th>Sell<br>(<span id="currencySymbol">AED</span>)</th>
                <th>Buy<br>(<span id="currencySymbol">AED</span>)</th>
                <th>Sell<br>Premium</th>
                <th>Sell<br>Charges</th>
                <th>Buy<br>Premium</th>
                <th>Buy<br>Charges</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Table body content will be dynamically updated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal for adding a new row -->
  <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-labelledby="addRowModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addRowModalLabel">Add New Commodity</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add a form to collect data for the new row -->
          <form id="addRowForm">
            <div class="d-flex col-12">
              <div class="form-group col-3 ">
                <label for="metalInput">Metal</label>
                <select type="text" class="form-control" id="metalInput" required>
                  <option>Gold</option>
                  <option>Gold TEN TOLA</option>
                  <option>Silver</option>
                  <option>Gold Coin</option>
                  <option>Minted Bar</option>
                  <option>Gold kilobar</option>
                  <option>Plaltinum</option>
                </select>
              </div>
              <div class="form-group col-3">
                <label for="purityInput">Purity</label>
                <select type="text" class="form-control" id="purityInput" required>
                  <option>9999</option>
                  <option>999</option>
                  <option>995</option>
                  <option>916</option>
                  <option>920</option>
                  <option>875</option>
                  <option>750</option>
                </select>
              </div>
              <div class="form-group col-3">
                <label for="unitInput">Unit</label>
                <input type="text" class="form-control" id="unitInput" required>
              </div>
              <div class="form-group col-3">
                <label for="weightInput">weight</label>
                <select type="text" class="form-control" id="weightInput" required>
                  <option>GM</option>
                  <option>KG</option>
                  <option>TTB</option>
                  <option>TOLA</option>
                  <option>OZ</option>
                </select>
              </div>
            </div>
            <div class="d-flex col-12">
              <div class="form-group col-3">
                <label for="sellPremiumInput">Sell Premium</label>
                <input type="text" class="form-control" id="sellPremiumInput">
              </div>
              <div class="form-group col-3">
                <label for="sellChargesInput">Sell <br>Charges</label>
                <input type="text" class="form-control" id="sellChargesInput">
              </div>
              <div class="form-group col-3">
                <label for="buyPremiumInput">Buy Premium</label>
                <input type="text" class="form-control" id="buyPremiumInput">
              </div>
              <div class="form-group col-3">
                <label for="buyChargesInput">Buy <br>Charges</label>
                <input type="text" class="form-control" id="buyChargesInput">
              </div>
            </div>
            <br>
            <div class="d-flex col-12">
              <table width="80%">
                <tr>
                  <th></th>
                  <th><span id="currencySymbol">AED</span></th>
                  <th>USD</th>
                </tr>
                <tr>
                  <th>Sell</th>
                  <td>
                    <div type="text" class="form-control" id="sellInput"></div>
                  </td>
                  <td>
                    <div type="text" class="form-control" id="sellInput"></div>
                  </td>
                </tr>
                <tr>
                  <th>Buy</th>
                  <td>
                    <div type="text" class="form-control" id="buyInput"></div>
                  </td>
                  <td>
                    <div type="text" class="form-control" id="buyInput"></div>
                  </td>
                </tr>
              </table>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveRow()" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add this div for the delete confirmation modal -->
  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog"
    aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this row?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="confirmedDelete()">Delete</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    function getSelectedCurrency() {
      const currencySelect = document.getElementById("currency");
      const currencySymbol = document.getElementById("currencySymbol");
      const selectedCurrency = currencySelect.value;

      // Update the currency symbol in the table headings
      document.querySelectorAll("#currencySymbol").forEach((element) => {
        element.textContent = selectedCurrency;
      });
    }


    function deleteRow(iconElement) {
      const row = iconElement.parentElement.parentElement;
      row.remove();
    }

    function saveRow() {
      // Get data from the form
      const metalInput = document.getElementById("metalInput").value;
      const purityInput = document.getElementById("purityInput").value;
      const unitInput = document.getElementById("unitInput").value;
      const weightInput = document.getElementById("weightInput").value; // Added weightInput
      const sellInput = document.getElementById("sellInput").value;
      const buyInput = document.getElementById("buyInput").value;
      const sellPremiumInput = document.getElementById("sellPremiumInput").value;
      const sellChargesInput = document.getElementById("sellChargesInput").value;
      const buyPremiumInput = document.getElementById("buyPremiumInput").value;
      const buyChargesInput = document.getElementById("buyChargesInput").value;

      // Create a new table row
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
    <td>${metalInput}</td>
    <td>${purityInput}</td>
    <td>${unitInput} ${weightInput}</td>
    <td>${sellInput}</td>
    <td>${buyInput}</td>
    <td>${sellPremiumInput}</td>
    <td>${sellChargesInput}</td>
    <td>${buyPremiumInput}</td>
    <td>${buyChargesInput}</td>
    <td>
      <i class="fas fa-trash-alt" onclick="deleteRowConfirmation(this)"></i>
    </td>
  `;

      // Add the new row to the table body
      document.getElementById("tableBody").appendChild(newRow);

      // Clear input fields after adding the row
      document.getElementById("metalInput").value = "";
      document.getElementById("purityInput").value = "";
      document.getElementById("unitInput").value = "";
      document.getElementById("weightInput").value = ""; // Clear weightInput
      document.getElementById("sellInput").value = "";
      document.getElementById("buyInput").value = "";
      document.getElementById("sellPremiumInput").value = "";
      document.getElementById("sellChargesInput").value = "";
      document.getElementById("buyPremiumInput").value = "";
      document.getElementById("buyChargesInput").value = "";
      // Close the modal
      $('#addRowModal').modal('hide');
    }

    // Add a variable to store the row to be deleted
    let rowToDelete;

    function deleteRowConfirmation(iconElement) {
      // Store the row to be deleted
      rowToDelete = iconElement.parentElement.parentElement;
      // Show the delete confirmation modal
      $('#deleteConfirmationModal').modal('show');
    }

    function confirmedDelete() {
      // Delete the stored row
      rowToDelete.remove();
      // Close the delete confirmation modal
      $('#deleteConfirmationModal').modal('hide');
    }

  </script>
